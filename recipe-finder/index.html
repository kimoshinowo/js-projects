<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Recipe Finder</title>
    </head>

    <body>
        <header>
            <h1>Recipe finder</h1>
            <h2>Find something delicious to cook</h2>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="E.g. Spaghetti bolognese">
            <button onclick="search()">search</button>
        </div>

        <!-- Display the recipes -->
        
        <!-- Show this if no search has been made -->
        <div id="popularRecipes">
            <h3>Not sure? Take a look at what&rsquo;s popular right now...</h3>
        </div>
        
        <!-- Replace with this when search happens -->
        <div id="recipes">
            <div class="recipes-heading"><h3 id="recipesLabel"></h3></div>
                <!-- h3 to change accordingly depending on what was clicked. -->
                <div id="recipe-grid">
                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
