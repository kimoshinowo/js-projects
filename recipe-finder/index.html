<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../reset.css">
        <link rel="stylesheet" href="styles.css">
        <title>Recipe Finder</title>
    </head>

    <body>
        <header>
            <img src="images/meal.png" alt="A cartoon image of a plate with tempura prawns and salad, and a bowl of rice">
            <h1>Recipe finder</h1>
            <h2>Find something delicious to cook</h2>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="E.g. Spaghetti bolognese">
            <button id="searchButton" onclick="search()">Search</button>
        </div>

        <div class="recipe-overlay">
            <span class="recipe-overlay-cross" onclick="toggleRecipeOverlay()">X</span>
            <h3>Recipe</h3>
            <!-- <img src=""> -->

        </div>

        <!-- Display the recipes -->
        <div class="recipe-wrapper" id="recipes">
            <!-- Show this if no search has been made -->
            <div id="popularRecipes">
                <h3>Not sure? Here are some of our favourites...</h3>
                <ul class="recipe-grid" id="randomRecipeGrid">
                    
                </ul>
            </div>
            
            <!-- Replace with this when search happens -->
            <div class="recipes-heading"><h3 id="recipesLabel"></h3></div>
                <!-- h3 to change accordingly depending on what was clicked. -->
                <ul class="recipe-grid" id="searchRecipeGrid">
                    
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
