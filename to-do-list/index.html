<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
       <div class="todo-list">
            <div class="todo-header">
                <h1>To-Do list</h1>

                <div class="input-wrap">
                    <input type="text" id="listInput" placeholder="New task...">
                    <button onclick="addNewTask()">ADD</button>
                </div>
            </div>
            
            <ul>
                <li>Laundry<span class="cross">X</span></li>
                <li>Grocery shopping<span class="cross">X</span></li>
                <li class="checked">Exercise routine<span class="cross">X</span></li>
            </ul>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
